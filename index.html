<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Layout</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
        }


        #keyboard {
            position: relative;
            width: 100%;
            height: 600px;
            background: transparent;
            border: 1px solid #999;
        }

        .keycap {
            position: absolute;
            border: 1px solid #333;
            background-color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .led{
            position: absolute;
            border: 0px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

<button id="startBtn">開始動畫</button>
<div id="keyboard"></div>

<script>
    let startBtn = document.getElementById('startBtn');
    const all_keycaps=[];
    const all_leds=[];

    // 讀 JSON 檔案
    fetch('keyboard file(S).json')
        .then(response => response.json())
        .then(data => {

            const keyboard = document.getElementById('keyboard');
            data.all_keycap.forEach(key => {
                // 建立每一顆 keycap 的 div
                const keyDiv = document.createElement('div');
                keyDiv.className = 'keycap';
                keyDiv.style.left = key.start_x + 'px';
                keyDiv.style.top = key.start_y + 'px';
                keyDiv.style.width = key.width + 'px';
                keyDiv.style.height = key.height + 'px';
                keyDiv.textContent = key.icon; // 顯示 icon 名稱
                all_keycaps.push(keyDiv);
                keyboard.appendChild(keyDiv);


            });
            data.all_leds.forEach(led_j => {
                // 建立每一顆 led 的 div
                const ledDiv = document.createElement('div');
                ledDiv.className = 'led';
                ledDiv.style.left = led_j.x + 'px';
                ledDiv.style.top = led_j.y + 'px';
                ledDiv.style.width = 30 + 'px';
                ledDiv.style.height = 30 + 'px';
                ledDiv.setAttribute('row', led_j.scan_row);
                ledDiv.setAttribute('col', led_j.col);
                keyboard.appendChild(ledDiv);

                const row = led_j.scan_row;
                const col = led_j.col;

                if (!all_leds[row]) {            // 如果這一列不存在，就先建立
                    all_leds[row] = [];
                }
                all_leds[row][col] = ledDiv;      // 把這個 LED DOM 放進陣列

            });




        })
        .catch(error => {
            console.error('讀取 JSON 失敗:', error);
        });

    startBtn.onclick = function()
    {
        all_leds.forEach(row => {
            row.forEach(led => {
                led.style.background = 'yellow';
            });
        });

    };


</script>

</body>
</html>
