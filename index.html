        ></canvas>

<div class = "led" id = "led2"></div>

<style>
    body {
    /*background: linear-gradient(45deg, red, yellow, green, blue);*/
    background:black;
}
    .box{
        position:absolute;
        top : 23;
        left : 128;
        width : 100;
        height : 100;
        background :red;
        z-index : 0;
}

    .led{
        position:absolute;
        top : 200;
        left : 180;
        width : 200px;
        height : 200px;
        border-radius :50%;
        background: radial-gradient(circle closest-side, rgba(255,0,0,1),
        rgba(255,0,0,0)
        );
        z-index : 0;
}
    #c {
    position: absolute; /* 讓 z-index 生效 */
    top: 100;
    left: 100;

    z-index: 1;        /* 比 .box 高 */
}
</style>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

// 畫大方塊
ctx.fillStyle = 'rgb(50,50,50)';
ctx.fillRect(0, 0, 1000, 300);

// 挖小洞（清除部分像素）
ctx.clearRect(150, 150, 50, 50);

ctx.fillStyle = 'rgb(50,50,50)';
ctx.fillRect(154, 154, 42, 42);

// 設定字型和大小
ctx.font = '30px Arial';      // 30px 大小，字型 Arial
ctx.fillStyle = 'red';       // 填滿顏色藍色

// 寫字
ctx.fillText('Hello', 50, 50); // x=50, y=50

const ob_led2 = document.getElementById('led2');
ob_led2.style.background = 'radial-gradient(circle closest-side, rgba(0,255,0,1),rgba(0,255,0,0))';
ob_led2.style.left = 210 ;

let bb = 0;
let bb_step = 4;

function randomColor() {
    bb+=bb_step;
    if(bb >255) bb_step = -4;
    else if(bb <5) bb_step = 4;
    const b = bb;
    return `rgba(${0},${0},${b},${(b)/255})`;
}

function change_color() {

    requestAnimationFrame(change_color); // 每一幀重複呼叫自己
    ob_led2.style.background = `radial-gradient(circle closest-side, ${randomColor()}, rgba(0,0,0,0))`;
}
change_color(); // 開始動畫
