<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Layout</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #keyboard {
            position: relative;
            width: 100%;
            height: 600px;
            background: #ddd;
            border: 1px solid #999;
        }

        .keycap {
            position: absolute;
            border: 1px solid #333;
            background-color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div id="keyboard"></div>

<script>
    // 讀 JSON 檔案
    fetch('keyboss.json')
        .then(response => response.json())
        .then(data => {
            const keyboard = document.getElementById('keyboard');
            data.all_keycap.forEach(key => {
                // 建立每一顆 keycap 的 div
                const keyDiv = document.createElement('div');
                keyDiv.className = 'keycap';
                keyDiv.style.left = key.start_x + 'px';
                keyDiv.style.top = key.start_y + 'px';
                keyDiv.style.width = key.width + 'px';
                keyDiv.style.height = key.height + 'px';
                keyDiv.textContent = key.icon; // 顯示 icon 名稱

                keyboard.appendChild(keyDiv);
            });
        })
        .catch(error => {
            console.error('讀取 JSON 失敗:', error);
        });
</script>

</body>
</html>
